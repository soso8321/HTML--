<!DOCTYPE html>
<html lang="en">

<head>

  <title>float</title>
  <style>
    #box1 {
      background-color: yellow;
      width: 100px;
      height: 100px;
      float: left;
    }
    #box2 {
      background-color: blue;
      width: 100px;
      height: 100px;
      clear:both;
      
    }
    #box3 {
      background-color: green;
      width: 500px;
      height: 100px;
      float: left;
    }
    #box4 {
      background-color: purple;
      width: 500px;
      height: 100px;
    }
  </style>

</head>

<body>
  <div id = "box1">박스1</div>
  <div id = "box2">박스2</div>
  <div id = "box3">박스3</div>
  <div id = "box4">박스4</div>
</body>

</html>
