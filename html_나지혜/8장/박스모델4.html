<!DOCTYPE html>
<html lang="en">
<head>
    <title>박스모델3</title>
    <style>
      #a {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        box-shadow: 0 -5px red, 5px 0 blue, 0 5px yellow, -5px 0 green;
        margin-bottom: 10px;
      }
      #b {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        box-shadow: inset 0 -5px red, inset 5px 0 blue, inset 0 5px yellow, inset -5px 0 green;
        /* inset은 뒤집어서 표현됨 */
        margin-bottom: 10px;
      }

    </style>



</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  
</body>
</html>
