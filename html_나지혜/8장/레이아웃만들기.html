<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 레이아웃 - 2단 레이아웃</title>
  <style>
  *{  /* '*'는 전체 스타일값 입력*/
    margin: 0;
    padding: 0;
    text-align: center;
    
  }
    
  #container {
    width: 1200px;
    margin: 20px auto;
    border: 2px solid black;
  }
  #header {
    width: 100%;
    height: 120px;
    margin: 0px;
    background-color: #acacac;
  }
  #sidebar {
    width: 300px;
    height: 600px;
    background-color: #e9e9e9;
    float: left;
  }
  #contents {
    width: 900px;
    height: 600px;
    background-color: red;
    float: left;
  }
  #footer {
    width: 100%;
    height: 100px;
    background-color: aqua;
    clear: both;
  }

  </style>
</head>
<body>
  <div id="container">
    <header id="header">
      <h1>사이트 제목</h1>
    </header>
    <aside id="sidebar">
      <h2>사이드바</h2>				
    </aside>
    <section id="contents">
      <h2>본문</h2>
    </section>
    <footer id="footer">
      <h2>푸터</h2>
    <footer>
  </div>
</body>
</html>
