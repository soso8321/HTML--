<!DOCTYPE html>
<html lang="en">

<head>
  <title>태극기</title>
  <style>
    img {
      position: absolute;
    }
    #건, #곤, #감, #리 {
      width: 20%;
      height: 20%;
    }

    #circle {
      left: 35%;
      top: 35%;

    }

    #lefttop {
      left: 20%;
      top: 20%;

    }

    #righttop {
      right: 35%;
      top: 20%;

    }

    #rightbottom {
      right: 35%;
      bottom: 20%;

    }

    #leftbottom {
      left: 20%;
      bottom: 20%;

    }
  </style>
</head>

<body>
  <div>
    <img src="images/태극.jpg" id="circle">
    <img src="images/건.jpg" id="lefttop">
    <img src="images/감.jpg" id="righttop">
    <img src="images/곤.jpg" id="rightbottom">
    <img src="images/리.jpg" id="leftbottom">
  </div>

</body>

</html>
