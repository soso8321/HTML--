<!DOCTYPE html>
<html lang="en">
<head>
  <title>포지션1</title>
  <style>
    #pos1{
      width: 100px;
      height: 100px;
      border: 2px solid black;
      position: absolute;
      left: 50px;
      top: 50px;
    }
    #pos2{
      width: 100px;
      height: 100px;
      border: 2px solid red;
      position: absolute;
      right: 100px;
      top: 100px;
    }
    #pos3{
      width: 100px;
      height: 100px;
      border: 2px solid blue;
      position: absolute;
      left: 100px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <p id="pos1">1.무궁화 꽃이 피었습니다.</p>
  <p id="pos2">2.무궁화 꽃이 피었습니다.</p>
  <p id="pos3">3.무궁화 꽃이 피었습니다.</p>
  
</body>
</html>
