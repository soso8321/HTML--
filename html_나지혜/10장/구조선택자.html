<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
<style>
  ul li:first-child {
    color: red;
  }
  ul li:last-child {
    color: blue;
  }
  ul li:nth-child(2n) { /*짝수번째 nth-child(even) */
    color: orange;
  }
  ul li:nth-child(2n+1) { /*홀수번째 n이0부터 nth-child(odd) */
    color: aqua;
  }
</style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS3</li>
    <li>자바스크립트</li>
    <li>제이쿼리</li>
  </ul>
</body>
</html>
