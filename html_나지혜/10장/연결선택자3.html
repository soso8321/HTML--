<!DOCTYPE html>
<html lang="en">

<head>
  <title>연결선택자</title>
  <style>
    ul {
      list-style: none;
      margin-left:  -30px;
      
    }
    ul > li {
      background-color: blue;
      color: white;
    }
    li + li {
      background-color: yellow;
      color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li>HTNL</li>
    <li>CSS3</li>
    <li>자바스크립트</li>
    <li>제이쿼리</li>
  </ul>

</body>

</html>
