<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;

    }

    ul li a {
      text-decoration: none;
      color: black;
    }

    ul li {
      width: 40px;
      padding: 20px 50px;
      border: 1px solid black;
      background-color: yellow;
      /* display: inline-block; */
      float: left;
      margin-right: 20px;
    }

   [class ~= "button"] { /*class속성 중 button적용된 것*/
    box-shadow: rgba(0,0,0,0.4) 4px 4px;
    border-radius: 5px;
   }
  </style>
</head>

<body>
  <ul>
    <li class="flat">정치</li>
    <li class="flat">경제</li>
    <li class="button">사회</li>
    <li class="flat button">문화</li>
  </ul>


</body>

</html>
