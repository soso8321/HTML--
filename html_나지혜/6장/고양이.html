<body>
  <h1>고양이</h1>
  <h3>개요</h3>
  <p class="a">포유류 식육목 고양잇과에 속하는 대표적인 동물이다.크게는 가축화한 집고양이와 야생 고양이로 나뉜다.</p>
  <h3>상세</h3>
  <p class="b">현존하는 모든 고양잇과 동물들은 대략 1,500만년 전에 하나느이 조상으로부터 갈라져 나온 것으로 추측된다.</p>
