<!DOCTYPE html>
<html lang="en">

<head>

  <title>회원 가입 신청서</title>
  <style>
    div{
      width: 450px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div>
  <h1>회원 가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li> <label for="user_id">아이디</label>
          <input type="text" id="user_id">
        </li>
        <li> <label for="user_mail">이메일</label>
          <input type="email" id="user_mail">
        </li>
        <li> <label for="user_password">비밀번호</label>
          <input type="password" id="user__password">
        </li>
        <li> <label for="pw2">비밀번호 확인</label>
          <input type="text" id="pw2">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mail_agr">메일 수신
      <input type="radio" name="mail_agr" checked>메일 수신 안함
    

    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
  </form>
</div>
</body>

</html>
