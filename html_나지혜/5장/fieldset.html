<!DOCTYPE html>
<html lang="en">

<head>
  <title>필드셋</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>상품선택</legend>
   <p><b>주문할 상품을 선택해 주세요.</b></p>
   <label>
    <input type="checkbox">선물용 3kg</label>
    <input type="checkbox">선물용 5kg</label>
    <input type="checkbox" checked>가정용 3kg</label>
    <input type="checkbox">가정용 5kg</label>
    <p><b>포장 선택</b></p>
    <input type="radio" name="gift">선물 포장</label>
    <input type="radio" name="gift" checked>선물 포장 안 함</label>
    </fieldset>
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name">
        </li>
        <li>
          <label for="addr">배송주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
        <li>
          주의사항
          <input type="text"> //label태그와의 차이는 label로 불러다 쓰고 지정할 수 있음
        </li>
      </ul>
    </fieldset>
  </form>



</body>

</html>
