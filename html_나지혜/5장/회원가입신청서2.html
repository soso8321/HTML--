<!DOCTYPE html>
<html lang="en">

<head>
  <title>회원가입</title>
  <style>

    div1  {
      text-align: center;
    }
    div2 {
      width: 500px;
      margin: 500px 200px;
      border: 2px grey;
    }
  </style>

</head>

<body>
  <div1>
    <h1>회원가입</h1>
  </div1>
  <div2>
    <form>
      <fieldset>
        <table>
          <tr>
            <td>아이디</td>
            <td><input type="text"></td>
          <tr>
            <td>이름</td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password"></td>
          </tr>
          <tr>
            <td>비밀번호 확인</td>
            <td><input type="password"></td>
          </tr>
          <tr>
            <td>전화번호</td>
            <td><input type="text" value="010-123-4567"></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input type="text">@ <select>
                <option>직접입력</option>
                <option>naver.com</option>
                <option>daum.net</option>
                </option>
              </select></td>
          </tr>
          <tr>
            <td>문자수신 여부</td>
            <td><input type="radio" name="agr" checked>예 <input type="radio" name="agr">아니오</td>
          </tr>
          <tr>
            <td>가입경로</td>
            <td><input type="checkbox" name="opt2">친구소개<input type="checkbox" name="opt2">인터넷 검색<input type="checkbox"
                name="opt2">블로그<input type="checkbox" name="opt2">기타</td>
          </tr>
          <tr>
            <td>문의하기</td>
            <td><input type="button" value="문의하기" onclick="window.open('문의하기.html')"></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div2>




</body>

</html>
