<!DOCTYPE html>

<head>
  <title>테이블연습1</title>
  <style>
    table,
    tr,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>

<body>
  <table>
    <caption>요안도라 객실</caption>

    <thead>
      <tr>
        <th>방이름</th>
        <th>대상</th>
        <th>크기</th>
        <th>간격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>유채방</td>
        <td>여성객실</td>
        <td>2인실</td>
        <td>5만원</td>
      </tr>
      <tr>
        <td>동백방</td>
        <td>남성객실</td>
        <td>2인실</td>
        <td>5만원</td>
      </tr>
      <tr>
        <td>천혜방</td>
        <td>가족객실</td>
        <td>4인실</td>
        <td>10만원</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <tf>향기방</tf>
        <tf>유아 객실</tf>
        <tf>1인실</tf>
        <tf>2만원</tf>
      </tr>
    </tfoot>
    
    
  </table>
</body>

</html>
